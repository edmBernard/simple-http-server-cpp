name: C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:


jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
        - os: ubuntu-latest
          triplet: "x64-linux"
          artifact: uws
          compiler: g++-9
          build_type: "Release"
        - os: windows-latest
          triplet: "x64-windows"
          artifact: Release
          build_type: "Release"

    runs-on: ${{ matrix.config.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Install (gcc-9) (Linux)
      if: runner.os == 'Linux'
      run: |
        echo "::set-env name=CXX::${{ matrix.config.compiler }}"
    - name: vcpkg
      shell: bash
      run: |
        pwd
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        ./bootstrap-vcpkg.sh
        ./vcpkg install uwebsockets:${{ matrix.config.triplet }} cxxopts:${{ matrix.config.triplet }}
    - name: check vcpkg
      run: |
        cd vcpkg
        ./vcpkg list
    - name: cmake
      run: cmake . -DCMAKE_TOOLCHAIN_FILE="vcpkg/scripts/buildsystems/vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=${{ matrix.config.triplet }}
    - name: make
      run: cmake --build . --config ${{ matrix.config.build_type }}
    - uses: actions/upload-artifact@v1
      with:
        name: http-server-${{ matrix.config.triplet }}
        path: ${{ matrix.config.artifact }}
